<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
       
        img {
            width: 600px;
            height: 300px;
        }
        area img{
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../laba6/images.jpg" alt="mems" usemap="#coolMems">
        <map name="coolMems">
            <area shape="circle" coords="100, 50, 50" title="dog" href="../laba6/dog.jpg" target="_blank">
            <area shape="circle" coords="400, 50, 50" title="monkey" href="../laba6/monkey.jpg" target="_blank">
            <area shape="circle" coords="200, 200, 50" title="hourse" href="../laba6/loshad.jpg" target="_blank">
            <area shape="circle" coords="300, 200,50" title="mem" href="../laba6/mem.jpg" target="_blank">
        </map>
    </div>
</body>
</html>
